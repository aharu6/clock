<!---アナログ時計--->
<!DOCTYPE html>
<html>
  <head>
    <meta charaset="UTF-8" />
    <title>analog clock</title>
    <link rel="stylesheet" href="styleana.css" type="text/css" />
  </head>
  <body>
    <div class="analog-clock">
      <img src="www/body.svg" alt="SVG image" class="body" />
      <div class="hour-hand">
        <img src="www/hour.svg" alt="SVG image" class="hour" />
      </div>
      <div class="minutes-hand">
        <img src="www/minutes.svg" alt="SVG image" class="minutes" />
      </div>
      <div class="seconds-hand"></div>

      <div class="clockface"></div>
    </div>

    <script src="clock.js"></script>
  </body>
</html>
